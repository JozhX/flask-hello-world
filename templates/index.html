<!doctype html>
<html lang="lv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask + PostgreSQL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center mt-5"><div>

        <div class="w-100 text-end mb-5">
            <form method="post" action="/reset">
                <button type="submit" class="btn btn-danger">Atjaunot datubāzi</button>
            </form>
        </div>

        <select class="form-select shadow" onchange="getName(this)">
            <option value="">--- Izvēlies pakomātu ---</option>
            {% for row in data %} 
            <option value="{{ row[0] }}">{{ row[1] }}</option>
            {% endfor %} 
        </select>   
    
        <hr>
    
        <form method="post" action="/update">
    
            <input type="hidden" id="zip" name="zip" value="">
    
            <input type="text" class="form-control shadow" id="nosaukums" name="nosaukums">
    
            <div class="w-100 text-center mt-4">
                <button type="submit" class="btn btn-primary shadow">Saglabāt</button>
            </div>
    
        </form>
    
    </div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>

<script>
function getName(e)
{
    console.log(e.value);
    document.getElementById('zip').value = e.value;

    if (e.value != '')
    {
        document.getElementById('nosaukums').value = e.options[e.selectedIndex].text;
    }
    else document.getElementById('nosaukums').value = '';
}
</script>
